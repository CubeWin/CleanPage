    <section
      class="modal fade"
      id="exampleModalCentered"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenteredLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
          <div class="modal-body px-5 cw-bg-yellow">
            <div class="cw-close-modal">
              <i
                class="fa fa-close fa-4x text-info"
                data-dismiss="modal"
                aria-label="Close"
              ></i>
            </div>
            <h2
              class="text-info text-uppercase text-center font-weight-bold mt-3"
              style="font-size: 60px"
            >
              Reserva tu servicio
            </h2>
            <form class="py-5" action="#" onsubmit="return false">
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="Nombres y Apellidos"
              />
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="Celular"
              />
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="LAVADO DE TAPIZON"
              />
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="Dirección"
              />
              <input
                type="text"
                class="form-control rounded-0 cw-w-85 mb-2"
                placeholder="Fecha del servicio"
              />
              <div class="w-100 text-right pt-5">
                <button type="submit" class="btn btn-info rounded-0 px-3">
                  <i class="fa fa-send"></i> Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
